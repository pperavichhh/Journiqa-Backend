<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journiqa - Sign In</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <div class="logo"></div>
            <span class="brand-text">Journiqa</span>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="bangkok-image">
            <div class="bangkok-skyline">
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
                <div class="building"></div>
            </div>
        </div>

        <h1 class="sign-in-title">Sign In for new experiences</h1>
        <p class="sign-in-subtitle">Find or choose another</p>

        <form id="signInForm">
            <div class="form-group">
                <label class="form-label">Email or phone number</label>
                <input type="text" class="form-input" placeholder="Email or phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Password" required>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="sign-in-button">Sign In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="google-button" onclick="handleGoogleSignIn()">
            <div class="google-icon"></div>
            Continue with Google
        </button>

        <div class="sign-up-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>

        <div class="mascot"></div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
